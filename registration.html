<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onSubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="cyan" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="30" PLACEHOLDER="eg.prashant"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"
size="30" placeholder="eg.narayan"</td>
</tr>
<tr>
<td>MOTHER NAME</td>
<td><input type="text" name="mother NAME" id="mother NAME" size="30" PLACEHOLDER="eg.rita"></td>
</tr>

<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30" placeholder="pokhara 17 birauta"></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="male" size="10">Male
<input type="radio" name="GENDER" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="POKHARA">POKHARA</option>
<option value="KATHMANDU">KATHMANDU</option>
<option value="BUTWAL">BUTWAL</option>
<option value="BIRATNAGAR">BIRATNAGAR</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="KASKI">KASKI</option>
<option value="PARBAT">PARBAT</option>
<option value="KATHMANDU">KATHMANDU</option>
<option value="SYANGA">SYANGA</option>
</select></td>

</tr>

<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="GANDAKI">GANDAKI</option>
<option value="PROVINCE NO.1">PROVINCE NO.1</option>
<option value="PROVINCE NO.3">PROVINCE NO.3</option>
<option value="PROVINCE NO.5">PROVINCE NO.5</option>
</select></td>
</tr>
<tr>
<td>G.P.A in see</td>
<td><input type="text" name="g.p.a in see" id="g.p.a in see" size="30" placeholder="4.00"</td>

</tr>
<tr>
<td>Email Id</td>
<td><input type="text" name="email id" id="email id" size="30" placeholder="someone@gmail.com"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30" placeholder="your date of birth"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30" placeholder="984*******"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
